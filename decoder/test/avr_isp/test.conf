test atmega88_scan
	protocol-decoder spi channel cs=1 channel clk=2 channel mosi=0 channel miso=3
	protocol-decoder avr_isp
	stack spi avr_isp
	input avr_isp/atmega88/isp_atmega88_scan.sr
	output avr_isp annotation match atmega88_scan.output

